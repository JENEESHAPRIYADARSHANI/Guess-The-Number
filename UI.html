<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="game.css">

</head>
<body>
    <div class="container">
        <div class="game-info">
            <!-- display perosn name -->
            <p id="name"></p>
            <script>
                var person = prompt("Please enter your name");
                if (person !== null) {
                    document.getElementById("name").innerHTML =
                        "Hello " + person + "! Math is fun";
                }
            </script>
            <p id="score">Score: 10</p>
        </div>

        <h1>Guessing Game!</h1>
        
        <!--<button class="start-btn">Start a new game</button>-->

        <p>Guess a number between 1-100:</p>

        <div class="input-container">
            <input type="text" id="guessnumber" placeholder="Enter your number (1-100)">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p id="result">Result</p>

        <div class="guess-history">
            <p>Your recorded Guesses: <span id="recorded-guesses">You guessed 6</span></p>
        </div>
    </div>
    <script>
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var totalscore = document.getElementById("score");
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var score = 10; // Declare a separate score variable

    function startGame() {
        var enterednumber = Number(guessnumber.value); // Convert input to number

        if (enterednumber === randomNumber) {
            console.log("Right");
            result.textContent = "🎉 Correct! You won!";
            alert("You won! 🎉");
        } else {
            score -= 1; // Reduce the score by 1
            totalscore.textContent = "Score: " + score; // Update score display

            if (enterednumber > randomNumber) {
                result.textContent = "❌ high! Try again.";
            } else {
                result.textContent = "❌  low! Try again.";
            }

            if (score === 0) {
                result.textContent = "💀 Game over! The correct number was " + randomNumber;
                alert("Game over! The correct number was " + randomNumber);
            }
        }
    }
</script>
</body>
</html>
